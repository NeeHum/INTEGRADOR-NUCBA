<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/img/logo-circular.png">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="./Assets/mediaqueries.css">
    <title>Spidey Skins</title>
</head>

<body>
    <section class="login">
        <div>
            <div class="login-inputs">
                <div>
                    <label for="user"></label>
                    <input type="text" id="user" placeholder="USER" required>
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="PASSWORD" required>
                </div>              
            </div>
            <!-- el botton login te redirige a el inicio simulando
            que entraste con el usuario -->
            <div class="botones">
                <div>
                    <button onclick="location.href='./index.html'">Login</button>
                </div>
                <div class="gradient-button">
                    <button onclick="location.href='./register.html'">Create account</button>
                </div>
            </div>
        </div>
        <div>
            <img src="/Assets/img/logo-circular.png" alt="logo-circular">

        </div>
    </section>
    <footer id="contact-id" class="footer">
        <div class="footer-contact">
            <h5>Cualquier duda puede comunicarse con nosotros por los siguientes medios</h5>
            <span><img src="/Assets/icons/whatsapp.png" alt="logo-wpp"> (+54) 011 5555-5555</span>
            <span><img src="/Assets/icons/instagram.png" alt="logo-ig"> @spideyskins</span>
            <span><img src="/Assets/icons/gmail.png" alt="logo-gmail"> spideyskins@gmail.com</span>
        </div>
        <div class="footer-ubi">
            <h5>Donde estamos ubicados?</h5>
            <img src="/Assets/img/donde-estamos.jpg" alt="ubicacion">
        </div>
    </footer>

</body>

</html>
