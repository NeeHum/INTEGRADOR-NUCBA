<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/img/logo-circular.png">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="./Assets/mediaqueries.css">
    <title>Spidey Skins</title>
</head>

<body>
    <div>
        <section>
            <form class="form">
                <div>
                    <label for="user-create"></label>
                    <input type="text" id="user-create" placeholder="USER" required>
                </div>
                <div>
                    <label for="pass-create"></label>
                    <input type="password" id="pass-create" placeholder="PASSWORD" required>
                </div>
                <div>
                    <label for="first-name"></label>
                    <input type="text" id="first-name" placeholder="FIRST NAME" required>
                </div>
                <div>
                    <label for="last-name"></label>
                    <input type="text" id="last-name" placeholder="LAST NAME" required>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="EMAIL" required>
                </div>
                <div>
                    <button type="submit">CREATE</button>
                </div>
            </form> 
            <div>
                <button class="login-register" onclick="location.href='./login.html'">LOGIN</button>
            </div>           
        </section>
    </div>
    <footer id="contact-id" class="footer">
        <div class="footer-contact">
            <h5>Cualquier duda puede comunicarse con nosotros por los siguientes medios</h5>
            <span><img src="/Assets/icons/whatsapp.png" alt="logo-wpp"> (+54) 011 5555-5555</span>
            <span><img src="/Assets/icons/instagram.png" alt="logo-ig"> @spideyskins</span>
            <span><img src="/Assets/icons/gmail.png" alt="logo-gmail"> spideyskins@gmail.com</span>
        </div>
        <div class="footer-ubi">
            <h5>Donde estamos ubicados?</h5>
            <img src="/Assets/img/donde-estamos.jpg" alt="ubicacion">
        </div>
    </footer>

</body>

</html>
